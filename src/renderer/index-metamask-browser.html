<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Blockchain File Sharing</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./homepage.css">

    <!-- Load WebTorrent from CDN for browser compatibility -->
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <h1>P2P Blockchain File Sharing</h1>
                    <p class="subtitle">Decentralized • Tracker-less • Blockchain-powered</p>
                </div>
                <div class="header-right">
                    <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
                        <span class="theme-icon">
                            <svg class="theme-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                            </svg>
                            <svg class="theme-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                <circle cx="12" cy="12" r="5"></circle>
                                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
                            </svg>
                        </span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Wallet Connection Section -->
        <section class="wallet-section">
            <div class="wallet-status" id="wallet-status">
                <button id="connect-wallet" class="btn btn-primary">
                    <span class="btn-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                            <polyline points="3.27,6.96 12,12.01 20.73,6.96"></polyline>
                            <line x1="12" y1="22.08" x2="12" y2="12"></line>
                        </svg>
                    </span>
                    Connect MetaMask (External Browser)
                </button>
                <button id="back-to-home" class="btn btn-secondary" style="margin-left: 10px;">
                    <span class="btn-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9,22 9,12 15,12 15,22"></polyline>
                        </svg>
                    </span>
                    Back to Home
                </button>

                <div id="wallet-info" class="wallet-info hidden">
                    <span>Connected: </span>
                    <span id="wallet-address"></span>
                </div>
            </div>
        </section>

        <!-- Status Messages -->
        <div id="status-messages" class="status-messages">
            <div id="error-message" class="message error hidden"></div>
            <div id="success-message" class="message success hidden"></div>
            <div id="info-message" class="message info hidden"></div>
        </div>

        <!-- Main Content Tabs -->
        <div class="tabs">
            <button class="tab-button active" data-tab="upload">
                <span class="tab-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7,10 12,15 17,10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </span>
                Upload & Share
            </button>
            <button class="tab-button" data-tab="marketplace">
                <span class="tab-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                </span>
                Marketplace
            </button>
            <button class="tab-button" data-tab="downloads">
                <span class="tab-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17,8 12,13 7,8"></polyline>
                        <line x1="12" y1="13" x2="12" y2="1"></line>
                    </svg>
                </span>
                Downloads
            </button>
            <button class="tab-button" data-tab="torrents">
                <span class="tab-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="2" y1="12" x2="22" y2="12"></line>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                    </svg>
                </span>
                Active Torrents
            </button>
        </div>

        <!-- Upload Tab -->
        <div id="upload-tab" class="tab-content active">
            <div class="upload-section">
                <h2>Share a File</h2>
                <div class="upload-form">
                    <div class="form-group">
                        <label for="file-title">Title:</label>
                        <input type="text" id="file-title" placeholder="Enter file title">
                    </div>
                    <div class="form-group">
                        <label for="file-description">Description:</label>
                        <textarea id="file-description" placeholder="Describe your file"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="file-price">Price (ETH):</label>
                        <input type="number" id="file-price" step="0.001" placeholder="0.001">
                    </div>
                    <div class="form-group">
                        <label>Select File:</label>
                        <button id="select-file" class="btn btn-secondary">Choose File</button>
                        <span id="selected-file" class="file-info"></span>
                    </div>
                    <button id="upload-file" class="btn btn-primary" disabled>List File on Blockchain</button>
                </div>
            </div>
        </div>

        <!-- Marketplace Tab -->
        <div id="marketplace-tab" class="tab-content">
            <div class="marketplace-section">
                <h2>Available Files</h2>
                <button id="refresh-files" class="btn btn-secondary">
                    <span class="btn-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23,4 23,10 17,10"></polyline>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                        </svg>
                    </span>
                    Refresh
                </button>
                <div id="files-grid" class="files-grid">
                    <!-- Files will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Downloads Tab -->
        <div id="downloads-tab" class="tab-content">
            <div class="downloads-section">
                <h2>Download Progress</h2>
                <div class="download-controls">

                </div>
                <div id="downloads-list" class="downloads-list">
                    <!-- Active downloads will appear here -->
                </div>
            </div>
        </div>

        <!-- Active Torrents Tab -->
        <div id="torrents-tab" class="tab-content">
            <div class="torrents-section">
                <h2>Active Torrents</h2>
                <button id="refresh-torrents" class="btn btn-secondary">
                    <span class="btn-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23,4 23,10 17,10"></polyline>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                        </svg>
                    </span>
                    Refresh
                </button>
                <div id="torrents-list" class="torrents-list">
                    <!-- Active torrents will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <div class="loading-text">Processing...</div>
    </div>

    <!-- Load ethers library -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <!-- Load network configuration -->
    <script src="network-config.js"></script>
    <!-- Load external MetaMask version -->
    <script src="app-metamask-browser.js"></script>
    
    <!-- Inline script to ensure goBackToHome is available -->
    <script>
        // Fallback function in case the main script hasn't loaded yet
        if (typeof goBackToHome === 'undefined') {
            function goBackToHome() {
                console.log('Using fallback goBackToHome function');
                window.location.href = './homepage.html';
            }
            window.goBackToHome = goBackToHome;
        }
    </script>
</body>

</html>
